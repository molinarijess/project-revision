<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section id="frame">
      <div class="date-today">
        <span class="week-day" id="current-date"> </span>
        <div class="time-now" id="current-time"></div>
      </div>
      <div class="city-weather">
        <h1 class="city" id="city"></h1>
        <div class="temperature" id="temperature"></div>
        <div class="weather-description" id="weather-description"></div>
      </div>
      <input
        type="search"
        placeholder="Change City"
        id="search-new-city"
        class="search-button"
      />
    </section>
    <footer class="github">
      Created by
      <a href="https://github.com/molinarijess" class="my-name"
        >Jessica Molinari</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
