<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section id="frame">
      <div class="date-today">
        <span class="week-day" id="current-date"> </span>
        <div class="time-now" id="current-time"></div>
      </div>
      <div class="city-weather">
        <h1 class="city">LONDON</h1>
        <div class="temperature">0ยบ <span class="temperature">C</span></div>
      </div>
      <form action="search">
        <input type="search" placeholder="Change City" id="search-new-city" />
      </form>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
