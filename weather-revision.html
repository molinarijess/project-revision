<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section id="frame">
      <div class="date-today">
        <div class="time-now">12:55</div>
        <span class="todays-date">18 Jan 2022</span>
      </div>
      <div class="city-weather">
        <div class="city">London</div>
        <div class="temperature">0ยบ <span class="temperature">C</span></div>
      </div>
      <form action="search">
        <input type="search" placeholder="Change City" id="search-new-city" />
      </form>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
